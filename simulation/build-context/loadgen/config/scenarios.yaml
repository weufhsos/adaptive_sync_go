# Go-SDN AC Simulation - Test Scenarios Configuration

scenarios:
  # 基准测试 - 正常负载
  baseline:
    description: "Test AC under normal load conditions"
    rps: 50
    duration: 300s
    pattern: uniform
    min_bandwidth: 10
    max_bandwidth: 100
    min_hold_time: 1s
    max_hold_time: 10s
    expected:
      success_rate: ">95%"
      phi_range: "1.0-1.1"
      avg_latency: "<50ms"

  # 突发负载测试
  burst:
    description: "Test AC adaptation to sudden load spikes"
    rps: 20
    duration: 600s
    pattern: burst
    burst_config:
      base_rps: 20
      peak_rps: 200
      burst_duration: 10s
      burst_interval: 30s
    min_bandwidth: 20
    max_bandwidth: 150
    min_hold_time: 2s
    max_hold_time: 15s
    expected:
      success_rate: ">80%"
      adaptation_time: "<5s"
      recovery_time: "<10s"

  # 压力测试
  stress:
    description: "Test AC under high load conditions"
    rps: 200
    duration: 300s
    pattern: uniform
    min_bandwidth: 5
    max_bandwidth: 50
    min_hold_time: 500ms
    max_hold_time: 5s
    expected:
      success_rate: ">70%"
      conflict_rate: "<5%"

  # 对比实验
  comparison:
    description: "Compare AC vs non-AC performance"
    rps: 100
    duration: 300s
    pattern: uniform
    min_bandwidth: 10
    max_bandwidth: 80
    min_hold_time: 1s
    max_hold_time: 8s
    runs:
      - name: "with_ac"
        ac_enabled: true
      - name: "without_ac"
        ac_enabled: false
    metrics_to_compare:
      - conflict_rate
      - overallocation_events
      - avg_latency
      - consistency_deviation

# 全局默认配置
defaults:
  target_nodes:
    - sdn-1:8080
    - sdn-2:8080
    - sdn-3:8080
    - sdn-4:8080
    - sdn-5:8080
  link_capacity: 1000
  target_phi: 1.05
  metrics_interval: 1s
