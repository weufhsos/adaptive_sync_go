# Go-SDN AC Simulation - Test Scenarios Configuration (Server Load Scenario)

scenarios:
  # 基准测试 - 正常负载
  baseline:
    description: "Test AC under normal server load conditions"
    rps: 20
    duration: 300s
    pattern: uniform
    min_cost: 5              # 最小资源需求 5%
    max_cost: 20             # 最大资源需求 20%
    min_duration: 1s         # 最短持续时间
    max_duration: 5s         # 最长持续时间
    expected:
      success_rate: ">95%"
      phi_range: "1.0-1.1"
      avg_latency: "<50ms"

  # 突发负载测试
  burst:
    description: "Test AC adaptation to sudden server load spikes"
    rps: 20
    duration: 600s
    pattern: burst
    burst_config:
      base_rps: 20
      peak_rps: 200
      burst_duration: 10s
      burst_interval: 30s
    min_cost: 10
    max_cost: 30
    min_duration: 2s
    max_duration: 10s
    expected:
      success_rate: ">80%"
      adaptation_time: "<5s"
      recovery_time: "<10s"

  # 压力测试
  stress:
    description: "Test AC under high server load conditions"
    rps: 100
    duration: 300s
    pattern: uniform
    min_cost: 5
    max_cost: 25
    min_duration: 500ms
    max_duration: 3s
    expected:
      success_rate: ">70%"
      conflict_rate: "<5%"

  # 对比实验
  comparison:
    description: "Compare AC vs non-AC performance in server load balancing"
    rps: 50
    duration: 300s
    pattern: uniform
    min_cost: 8
    max_cost: 25
    min_duration: 1s
    max_duration: 6s
    runs:
      - name: "with_ac"
        ac_enabled: true
      - name: "without_ac"
        ac_enabled: false
    metrics_to_compare:
      - conflict_rate
      - overallocation_events
      - avg_latency
      - consistency_deviation

# 全局默认配置
defaults:
  target_nodes:
    - sdn-1:8080
    - sdn-2:8080
    - sdn-3:8080
    - sdn-4:8080
    - sdn-5:8080
  server_capacity: 100       # 每个服务器容量 100%
  target_phi: 1.05
  metrics_interval: 1s
